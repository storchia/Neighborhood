<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <meta name="viewport" content="width=device-width initial-scale=1.0">
      <title>Estadios de Buenos Aires</title>
   </head>
   <body>
      <header>
         <h1><u>Clubes de Buenos Aires</u></h1>
      </header>
      <div class="list">
         <input id="filter" placeholder="Search for Club" data-bind="textInput: searchLocation">
         <ul style="list-style: none;" data-bind="foreach: filteredLocations">
            <li class="clubs" data-bind="text: title, click: $parent.openWindow"> </li>
         </ul>
      </div>
      <div id="map"></div>
      <script src='js/lib/knockout.js'></script>
      <script src="js/app.js"></script>
      <script src="https://unpkg.com/default-passive-events"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzWgMSz6h0EHUaEuXGDow-jkduWrxQ_Dg&callback=initMap"
         async defer></script>
   </body>
</html>
